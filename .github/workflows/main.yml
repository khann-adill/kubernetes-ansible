name: Ansible Lint  # feel free to pick your own name
on:
 push:
   branches:
        - main
        - development
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: "roles/*"
